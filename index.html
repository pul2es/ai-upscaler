<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Visual Enhancement | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            overscroll-behavior: none; /* Sahifa "rezina" bo'lib cho'zilishini to'xtatadi */
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        
        .comparison-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            touch-action: none; /* Brauzer scrollini o'chiradi */
        }

        /* Zoom konteyneri */
        .zoom-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform-origin: center center;
            will-change: transform;
            /* Animatsiya silliq bo'lishi uchun */
            transition: transform 0.1s cubic-bezier(0.1, 0.57, 0.1, 1); 
        }

        .comparison-wrapper img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain;
            user-select: none; pointer-events: none;
        }

        .img-enhanced { clip-path: inset(0 0 0 50%); will-change: clip-path; }

        .slider-handle {
            position: absolute; top: 0; bottom: 0; left: 50%; width: 2px;
            background: rgba(255,255,255,0.8); cursor: ew-resize; z-index: 20;
            transform: translateX(-50%);
        }

        /* Telefonda oson ushlash uchun zona */
        .slider-handle::after {
            content: ''; position: absolute; top: 0; bottom: 0; left: -25px; right: -25px;
            background: transparent;
        }
        
        .slider-circle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.8);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .slider-handle:active .slider-circle { transform: translate(-50%, -50%) scale(1.1); }

        .loader {
            width: 30px; height: 30px; border: 2px solid #333; 
            border-top: 2px solid #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .nav-pill { transition: all 0.2s; }
        .nav-pill.active { background: #333; color: #fff; }
    </style>
</head>

    <script>
        // === PROJECT DATA ===
        const categories = [
            { id: 'all', name: 'All' },
            { id: 'portrait', name: 'Portraits' },
            { id: 'product', name: 'Products' },
            { id: 'nature', name: 'Landscapes' },
            { id: 'night', name: 'Low-Light' },
            { id: 'low', name: 'Other' }
        ];

        const projects = [
            { category: "portrait", before: "images/old/1.webp", after: "images/enhanced/1.webp" },
            { category: "all", before: "images/old/2.webp", after: "images/enhanced/2.webp" },
            { category: "night", before: "images/old/3.webp", after: "images/enhanced/3.webp" },
            { category: "portrait", before: "images/old/4.webp", after: "images/enhanced/4.webp" },
            { category: "nature", before: "images/old/5.webp", after: "images/enhanced/5.webp" },
            { category: "all", before: "images/old/6.webp", after: "images/enhanced/6.webp" },
            { category: "low", before: "images/old/7.webp", after: "images/enhanced/7.webp" },
            { category: "low", before: "images/old/8.webp", after: "images/enhanced/8.webp" },
            { category: "nature", before: "images/old/9.webp", after: "images/enhanced/9.webp" },
            { category: "portrait", before: "images/old/10.webp", after: "images/enhanced/10.webp" },
            { category: "product", before: "images/old/11.webp", after: "images/enhanced/11.webp" },
            { category: "product", before: "images/old/12.webp", after: "images/enhanced/12.webp" },
            { category: "nature", before: "images/old/13.webp", after: "images/enhanced/13.webp" },
            { category: "night", before: "images/old/14.webp", after: "images/enhanced/14.webp" },
            { category: "night", before: "images/old/15.webp", after: "images/enhanced/15.webp" },
            { category: "night", before: "images/old/16.webp", after: "images/enhanced/16.webp" },
            { category: "portrait", before: "images/old/17.webp", after: "images/enhanced/17.webp" },
            { category: "portrait", before: "images/old/18.webp", after: "images/enhanced/18.webp" },
        ];

        // === GALEREYA FUNKSIYALARI ===
        function renderFilters() {
            const container = document.getElementById('category-filters');
            container.innerHTML = categories.map(cat => `
                <button onclick="filterGallery('${cat.id}')" 
                        class="nav-pill ${cat.id === 'all' ? 'active text-white' : 'text-gray-400'} px-4 py-2 rounded-full text-xs font-medium hover:text-white">
                    ${cat.name}
                </button>
            `).join('');
        }

        function renderGallery(filter = 'all') {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            const filtered = filter === 'all' ? projects : projects.filter(p => p.category === filter);

            filtered.forEach(proj => {
                const div = document.createElement('div');
                div.className = "group cursor-pointer";
                div.onclick = () => openModal(proj);
                div.innerHTML = `
                    <div class="relative w-full aspect-[3/2] overflow-hidden bg-[#111] rounded border border-[#222] group-hover:border-[#444] transition-colors">
                        <img src="${proj.before}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-500">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <span class="text-xs text-white border border-white/20 bg-black/50 px-4 py-1.5 rounded-full backdrop-blur-sm">Compare</span>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function filterGallery(catId) {
            document.querySelectorAll('.nav-pill').forEach(btn => {
                btn.classList.remove('active', 'text-white');
                btn.classList.add('text-gray-400');
                if(btn.textContent.trim() === categories.find(c => c.id === catId).name) {
                    btn.classList.add('active', 'text-white');
                }
            });
            renderGallery(catId);
        }

        // === YANGILANGAN ZOOM ENGINE ===
        class ZoomController {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.target = this.container.querySelector('.zoom-container');
                
                this.scale = 1;
                this.panning = false;
                this.pointX = 0;
                this.pointY = 0;
                this.startX = 0;
                this.startY = 0;
                
                this.lastScale = 1;
                this.lastPointX = 0;
                this.lastPointY = 0;
                
                this.init();
            }

            init() {
                // Touch events
                this.container.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.container.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                this.container.addEventListener('touchend', (e) => this.handleTouchEnd(e));
                
                // Double tap
                let lastTap = 0;
                this.container.addEventListener('touchend', (e) => {
                    if (e.changedTouches.length === 0) return;
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0 && Math.abs(this.scale - 1) < 0.1) {
                        e.preventDefault();
                        this.smoothZoom(2.5);
                    } else if (tapLength < 300 && tapLength > 0 && this.scale > 1.1) {
                        e.preventDefault();
                        this.reset();
                    }
                    lastTap = currentTime;
                });

                // Desktop events
                this.container.addEventListener('wheel', (e) => this.handleWheel(e), { passive: false });
                this.container.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.container.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.container.addEventListener('mouseup', () => this.handleMouseUp());
                this.container.addEventListener('mouseleave', () => this.handleMouseUp());
            }

            handleTouchStart(e) {
                if (isDragging) {
                    e.stopPropagation();
                    return;
                }
                if (e.touches.length === 2) {
                    e.preventDefault();
                    this.initialDist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    this.initialScale = this.scale;
                } else if (e.touches.length === 1) {
                    if (this.scale > 1) {
                        this.panning = true;
                        this.startX = e.touches[0].pageX - this.pointX;
                        this.startY = e.touches[0].pageY - this.pointY;
                    }
                }
            }

            handleTouchMove(e) {
                if (isDragging) {
                    e.stopPropagation();
                    return;
                }
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const dist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    const delta = dist / this.initialDist;
                    let newScale = this.initialScale * delta;
                    this.scale = Math.min(Math.max(1, newScale), 5);
                    this.updateTransform();
                } else if (e.touches.length === 1 && this.panning) {
                    e.preventDefault();
                    let newX = e.touches[0].pageX - this.startX;
                    let newY = e.touches[0].pageY - this.startY;
                    const rect = this.container.getBoundingClientRect();
                    const maxTranslateX = (rect.width * this.scale - rect.width) / 2;
                    const maxTranslateY = (rect.height * this.scale - rect.height) / 2;
                    if (maxTranslateX > 0) {
                        this.pointX = Math.min(Math.max(newX, -maxTranslateX), maxTranslateX);
                    } else { this.pointX = 0; }
                    if (maxTranslateY > 0) {
                        this.pointY = Math.min(Math.max(newY, -maxTranslateY), maxTranslateY);
                    } else { this.pointY = 0; }
                    this.updateTransform();
                }
            }

            handleTouchEnd(e) {
                this.panning = false;
                this.lastScale = this.scale;
                this.lastPointX = this.pointX;
                this.lastPointY = this.pointY;
            }

            handleWheel(e) {
                if (this.scale === 1 && e.deltaY > 0) return;
                e.preventDefault();
                const rect = this.container.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;
                const prevX = (offsetX - this.pointX) / this.scale;
                const prevY = (offsetY - this.pointY) / this.scale;
                const factor = e.deltaY < 0 ? 1.2 : 0.8;
                this.scale = Math.min(Math.max(1, this.scale * factor), 5);
                this.pointX = offsetX - prevX * this.scale;
                this.pointY = offsetY - prevY * this.scale;
                const maxTranslateX = (rect.width * this.scale - rect.width) / 2;
                const maxTranslateY = (rect.height * this.scale - rect.height) / 2;
                this.pointX = Math.min(Math.max(this.pointX, -maxTranslateX), maxTranslateX);
                this.pointY = Math.min(Math.max(this.pointY, -maxTranslateY), maxTranslateY);
                this.updateTransform();
            }

            handleMouseDown(e) {
                if (isDragging) {
                    e.stopPropagation();
                    return;
                }
                if (this.scale <= 1) return;
                e.preventDefault();
                this.panning = true;
                this.startX = e.clientX - this.pointX;
                this.startY = e.clientY - this.pointY;
                this.container.style.cursor = 'grabbing';
            }

            handleMouseMove(e) {
                if (!this.panning) return;
                e.preventDefault();
                let newX = e.clientX - this.startX;
                let newY = e.clientY - this.startY;
                const rect = this.container.getBoundingClientRect();
                const maxTranslateX = (rect.width * this.scale - rect.width) / 2;
                const maxTranslateY = (rect.height * this.scale - rect.height) / 2;
                if (maxTranslateX > 0) {
                    this.pointX = Math.min(Math.max(newX, -maxTranslateX), maxTranslateX);
                } else { this.pointX = 0; }
                if (maxTranslateY > 0) {
                    this.pointY = Math.min(Math.max(newY, -maxTranslateY), maxTranslateY);
                } else { this.pointY = 0; }
                this.updateTransform();
            }

            handleMouseUp() {
                this.panning = false;
                this.container.style.cursor = 'default';
            }

            updateTransform() {
                this.target.style.transform = `translate(${this.pointX}px, ${this.pointY}px) scale(${this.scale})`;
                
                // Side-by-side sinxronizatsiya
                if (this.container.id.startsWith('side-wrapper') && currentMode === 'side') {
                    syncZooms(this);
                }
            }

            reset() {
                this.scale = 1;
                this.pointX = 0;
                this.pointY = 0;
                this.updateTransform();
            }
            
            smoothZoom(targetScale) {
                this.scale = targetScale;
                this.pointX = 0;
                this.pointY = 0;
                this.updateTransform();
            }
        }

        // === SIDE-BY-SIDE SINXRONIZATSIYA ===
        let currentMode = 'slider';
        function syncZooms(source) {
            const target = source.container.id === 'side-wrapper-1' ? sideZoom2 : sideZoom1;
            target.scale = source.scale;
            target.pointX = source.pointX;
            target.pointY = source.pointY;
            target.updateTransform();
        }

        // === MODAL SETUP ===
        const modal = document.getElementById('modal-container');
        const sliderView = document.getElementById('view-slider');
        const sideView = document.getElementById('view-side');
        const handle = document.getElementById('slider-handle');
        const imgAfter = document.getElementById('img-after');
        const loader = document.getElementById('modal-loader');
        
        let sliderZoom, sideZoom1, sideZoom2;

        function initZooms() {
            if (!sliderZoom) sliderZoom = new ZoomController('view-slider');
            if (!sideZoom1) sideZoom1 = new ZoomController('side-wrapper-1');
            if (!sideZoom2) sideZoom2 = new ZoomController('side-wrapper-2');
        }

        function openModal(proj) {
            document.getElementById('img-before').src = proj.before;
            document.getElementById('img-after').src = proj.after;
            document.getElementById('sync-old').src = proj.before;
            document.getElementById('sync-new').src = proj.after;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            setMode('slider');
            
            // Reset position
            handle.style.left = '50%';
            imgAfter.style.clipPath = 'inset(0 0 0 50%)';
            
            loader.style.display = 'flex';
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
            
            document.getElementById('img-after').onload = () => {
                loader.style.display = 'none';
                initZooms();
                if (sliderZoom) sliderZoom.reset();
            };
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            setTimeout(() => { 
                modal.classList.add('hidden'); 
                document.body.style.overflow = ''; 
                if (sliderZoom) sliderZoom.reset();
                if (sideZoom1) sideZoom1.reset();
                if (sideZoom2) sideZoom2.reset();
            }, 300);
        }

        // === SLIDER LOGIC ===
        let isDragging = false;
        
        function updateSliderPosition(clientX) {
            const rect = sliderView.getBoundingClientRect();
            let screen_x = clientX - rect.left;
            screen_x = Math.max(0, Math.min(rect.width, screen_x));

            const W = rect.width;
            const cx = W / 2;
            const s = sliderZoom ? sliderZoom.scale : 1;
            const tx = sliderZoom ? sliderZoom.pointX : 0;

            const original_x = (screen_x - tx - cx) / s + cx;
            let f = original_x / W;
            f = Math.max(0, Math.min(1, f));

            const clip_percent = f * 100;
            const handle_percent = (screen_x / W) * 100;

            handle.style.left = handle_percent + '%';
            imgAfter.style.clipPath = `inset(0 0 0 ${clip_percent}%)`;
        }

        // Slider Events
        handle.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.stopPropagation();
        });
        handle.addEventListener('touchstart', (e) => { 
            isDragging = true; 
            e.stopPropagation();
        }, {passive: false});

        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('touchend', () => isDragging = false);

        sliderView.addEventListener('mousemove', (e) => {
            if (isDragging) updateSliderPosition(e.clientX);
        });
        
        sliderView.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                updateSliderPosition(e.touches[0].clientX);
            }
        }, {passive: true});

        sliderView.addEventListener('click', (e) => {
            updateSliderPosition(e.clientX);
        });

        // === VIEW MODES ===
        function setMode(mode) {
            currentMode = mode;
            const activeClass = "bg-[#333] text-white";
            const inactiveClass = "text-gray-500 hover:text-white";
            const mobActive = "text-white border-b border-white";
            const mobInactive = "text-gray-500";

            if (mode === 'slider') {
                sliderView.classList.remove('hidden'); sideView.classList.add('hidden');
                document.getElementById('btn-slider').className = `px-3 py-1 text-xs rounded ${activeClass}`;
                document.getElementById('btn-side').className = `px-3 py-1 text-xs rounded ${inactiveClass}`;
                document.getElementById('mob-btn-slider').className = `text-xs font-medium pb-0.5 ${mobActive}`;
                document.getElementById('mob-btn-side').className = `text-xs font-medium pb-0.5 ${mobInactive}`;
                if (sliderZoom) sliderZoom.reset();
            } else {
                sliderView.classList.add('hidden'); sideView.classList.remove('hidden');
                document.getElementById('btn-slider').className = `px-3 py-1 text-xs rounded ${inactiveClass}`;
                document.getElementById('btn-side').className = `px-3 py-1 text-xs rounded ${activeClass}`;
                document.getElementById('mob-btn-slider').className = `text-xs font-medium pb-0.5 ${mobInactive}`;
                document.getElementById('mob-btn-side').className = `text-xs font-medium pb-0.5 ${mobActive}`;
                if (sideZoom1) sideZoom1.reset();
                if (sideZoom2) sideZoom2.reset();
            }
        }

        renderFilters();
        renderGallery();
    </script>
